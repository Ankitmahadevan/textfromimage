{% extends 'base.html'%}
{% block content %}
<div style="text-align:center; margin-top:10px;">
{% if car.photo %}
<img src={{car.photo.url}} class="img-fluid" alt="Responsive image" />


{% endif %}

  <div class="form-group" style="text-align:center; margin-top:10px;">
    <textarea id="myInput" rows="8" cols="65" >{{book_list}}</textarea>
   
  </div>
<div style="text-align:center; margin-top:10px;">
 <button type="button" onclick="myFunction()" class="btn btn-primary">CopyText</button>
</div>

</div>
<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>
{% endblock content %}
